<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>riaz Frame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>riaz Profile Frame</h1>
    <p class="desc">এটি একটি পরীক্ষামূলক ফ্রেম সাইট — riaz দ্বারা নির্মিত।</p>

    <div class="editor">
      <div class="frame-area">
        <img id="userImage" src="" alt="Your Image" class="user-img" />
        <img id="frameImage" src="frames/frame1.png" alt="Frame" class="frame-img" />
      </div>

      <input type="file" id="upload" accept="image/*" />
      <div class="zoom-controls">
        <button onclick="zoom(-0.1)">-</button>
        <button onclick="zoom(0.1)">+</button>
      </div>
      <button id="downloadBtn">Download Photo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
